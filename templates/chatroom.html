<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chatroom</title>
</head>
<body>
    <h1>{{room}}</h1>
    <div class="chat_container">
        <div id="display_messages">
            <p>This is where messages will be displayed</p>
        </div>
        <div class="message_input_box">
            <button id="send">Send</button>
            <input id="message" placeholder="this is where a user will write a message">
        </div>
    </div>
</body>
