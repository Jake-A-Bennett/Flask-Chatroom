<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activerooms</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='style.css')}}"
</head>
<body>
  <h1>Active rooms</h1>

  <div id="active_container">
      {% for room in range(rooms|length) %}
        <div id="room{{room}}">{{rooms[room]}}</div>
      {% endfor %}
  </div>

  <div id="delete_container">
      {% for room in range(rooms|length) %}
        <button id="button{{room}}" onClick="delete_click(this.id)" type="submit">Delete</button>
      {% endfor %}
  </div>
  <script>
      function delete_click (clicked_id) {
        socket = io()
        const button = document.getElementById(clicked_id);
        var room = document.getElementById("room" + clicked_id.slice(6));
        button.remove()
        room.remove()

        room = room.innerHTML
        socket.emit("delete_room", room)
      }
  </script>
</body>
</html>
